apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: itl-minio-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/ITlusions/ITL.Minio.Tenant.git
      revision: main
      directories:
      - path: tenants/*
  template:
    metadata:
      name: "{{.path.basename}}"
    spec:
      project: default
      source:
        repoURL: https://github.com/ITlusions/ITL.Minio.Tenant.git
        targetRevision: main
        chart: tenant
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{.path.basename}}"
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          prune: true
          selfHeal: true

          
