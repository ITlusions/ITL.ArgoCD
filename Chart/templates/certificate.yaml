apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-dev-itlusions-com
spec:
  secretName: argocd-dev-itlusions-com-tls
  issuerRef:
    name: letsencrypt-issuer
    kind: ClusterIssuer
  commonName: argocd.itlusions.com
  dnsNames:
    - argocd.dev.itlusions.nl
    - argocd.dev.itlusions.com